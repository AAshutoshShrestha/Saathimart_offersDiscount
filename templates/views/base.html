{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="{% static 'img/logo.png' %}" alt="Saathimart Logo" height="90px" width="90px">
                <span class="fs-4">Offers & Discounts </span>
            </a>

            <ul class="nav nav-pills spac">
                <div class="row col-12">
                    <div class="col-6">
                        <li class="nav-item"><a href="{% url 'bycategory' %}" class="nav-link">Category Wise </a></li>
                    </div>
                    <div class="col-6">
                        <li class="nav-item "><a href="{% url 'byproduct' %}" class="nav-link">Product wise </a></li>
                    </div>
                </div>
            </ul>
        </header>
    </div>
    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
